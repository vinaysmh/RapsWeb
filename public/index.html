<!DOCTYPE html>
<html lang="en">

<head>
    <title>Raps CDN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: navajowhite;
        }
        
        .dwn {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">View contents uploaded by all users </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li id="dashBtn" style="display: none;"><button class="btn btn-primary navbar-btn" onclick="dashPage()"><span class="glyphicon glyphicon-home"></span> Your Dashboard</button></li>
                <li id="logBtn" style="display: block;"><button class="btn btn-primary navbar-btn" onclick="logInPage()"><span class="glyphicon glyphicon-log-in"></span> Register / Login to Download</button></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <table id="imgList" class="imgList">
                    <thead>
                        <th>Images Section</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="samples/image.png" alt="viewSampleImage" height="240" width="320"><br>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <a href="samples/image.png" download="image.png">
                                    <button class="btn btn-success dwn">Download</button></td>
                            </a>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <table id="audList" class="audList">
                    <thead>
                        <th>Audio Section</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><audio controls>
                                <source  src="samples/audio.mp3" type="audio/mpeg ">
                              Your browser does not support the audio element.
                              </audio><br></td>

                        </tr>
                        <tr>
                            <td align="center">
                                <a href="samples/audio.mp3" download="audio.mp3">
                                    <button class="btn btn-success dwn">Download</button></td>
                            </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <table id="vidList" class="vidList">
                    <thead>
                        <th>Video Section</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><video width="320 " height="240 " controls>
                                <source  src="samples/video.mp4" type="video/mp4 ">
                              Your browser does not support the video element.
                                </video><br></td>

                        </tr>
                        <tr>
                            <td align="center">
                                <a href="samples/video.mp4" download="video.mp4">
                                    <button class="btn btn-success dwn">Download</button></td>
                            </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <hr width="75%" style="color: green;">
    <p align="center">Developed by <a href="mailto:vinaysmh@gmail.com">Vinay Saurabh</a> For Raps-iTech</p>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js "></script>
    <!-- SDKs for Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <script src="js/view.js"></script>
    <script>
        function logInPage() {
            window.location.replace('auth.html');
        }

        function dashPage() {
            window.location.replace('home.html');
        }
    </script>
</body>

</html>
